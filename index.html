<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Free Resto catalogue for you"><meta name="theme-color" content="#db0000"/><link rel="apple-touch-icon" href="/icons/icon-192x192.png"><link rel="fluid-icon" href="/icons/icon-512x512.png" title="RT Apps"><link rel="icon" href="/favicon.png"><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"><link rel="manifest" href="/manifest.json"><script src="https://use.fontawesome.com/b070c8f1df.js"></script><title>Resto Terserah</title></head><body><a href="#mainContent" tabindex="0" class="skip-link">Menuju ke konten</a><header class="app-bar"><div class="app-bar__menu"><button id="hamburgerButton">☰</button></div><div class="app-bar__brand"><h1>Resto catalogue</h1></div><nav id="navigationDrawer" class="app-bar__navigation"><ul><li><a href="/#/home">Home</a></li><li><a href="/#/favorite">Favorite</a></li><li><a href="https://github.com/septriputraw" target="_blank" rel="noreferrer">About Us</a></li></ul></nav></header><div class="hero"><div class="hero_inner"><p class="hero_tagline">Jangan lupa berdoa sebelum makan.</p></div></div><span id="loading-page"></span> <span id="networkStatus"></span><main id="mainContent"></main><footer><p>Copyright © 2021 - RT Apps</p></footer><script>window.addEventListener('beforeunload', () => {
      this.document.body.className = 'loading-page';
    }, false);

    window.addEventListener('load', () => {
      const status = document.getElementById('networkStatus');

      const updateOnlineStatus = () => {
        const state = navigator.onLine ? 'online' : 'offline';

        status.className = state;
        status.innerHTML = `Your status is: ${state}`;
      };

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      this.document.body.className = 'loading-page';
    }, true);</script><script src="/bundle.js"></script></body></html>
